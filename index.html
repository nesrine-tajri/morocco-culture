<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multilingual Navbar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <!-- Logo -->
    <div class="logo">
      <img src="logo.png" alt="Logo" class="logo-img">
    </div>
 
    
        <!-- Toggle Switch -->
        <div class="toggle" id="languageToggle" onclick="toggleLanguage()">
          <div class="toggle-circle"></div>
          <span onclick="changeLanguage('fr')" class="toggle-label left" >FR</span>
          <span onclick="changeLanguage('ar')"  class="toggle-label right">AR</span>
        </div>
      </div>

    <!-- Navigation Items -->
    <ul class="nav-links">
      <li><a href="#page">Page</a></li>
      <li><a href="#produit">Produit</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>

    

    <!-- Login and Chat Icon -->
    <div class="extras">
      <a href="#login" class="login-btn">Login</a>
      <img src="chat-icon.png" alt="Chat Panel" class="chat-icon">
    </div>
   
  </nav>


  <div class="slideshow-container">
    <div class="slides fade">
        <img src="image1.webp" alt="Product 1">
    </div>
    <div class="slides fade">
        <img src="produit2.jpg" alt="Product 2">
    </div>
    <div class="slides fade">
        <img src="image1.webp" alt="Product 3">
    </div>

    <!-- Navigation buttons -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<!-- Dots -->
<div class="dots">
    <span class="dot" onclick="setCurrentSlide(1)"></span>
    <span class="dot" onclick="setCurrentSlide(2)"></span>
    <span class="dot" onclick="setCurrentSlide(3)"></span>
</div>

  <script src="script.js"></script>
</body>
</html>
